<style>
	@import '../sharedStyle.css';

	:host {
		display: block;
	}

	#name-input {
		width: 400px;
	}

	#type-input {
		width: 200px;
	}

	.short-input::part(input) {
		width: 60px;
	}

	/* todo[high] query property highlighting is hard to distinguish */
	#query-properties-list x-query-property.dragging {
		outline: 1px solid var(--interactable-focus-border);
	}

	#query-properties-list x-query-property.search-highlighted {
		outline: 1px solid var(--interactable-focus-border);
	}

	#search-input {
		width: 400px;
	}

	label:not(:first-child),
	x-multi-select-lined {
		margin-left: 15px;
	}
</style>

<div>
	<x-autocomplete-input freeform id="name-input" placeholder="name"></x-autocomplete-input>
</div>
<div>
	<x-autocomplete-input id="type-input" placeholder="type"></x-autocomplete-input>
	<label>
		value
		<x-numeric-input class="short-input" id="min-value-input"></x-numeric-input>
		<!--todo[low] trim leading 0's from number inputs-->
	</label>
	<label>
		price
		<x-numeric-input class="short-input" id="price-input"></x-numeric-input>
	</label>
	<label>Offline<input id="offline-check" type="checkbox"></label>
	<button class="pob" id="build-import-for-type-button">PoB Import</button>
</div>
<div>
	<label>
		armour
		<x-numeric-input class="short-input" id="armour-input"></x-numeric-input>
		<x-tooltip-button id="armour-build-value" class="pob"></x-tooltip-button>
	</label>
	<label>
		evasion
		<x-numeric-input class="short-input" id="evasion-input"></x-numeric-input>
		<x-tooltip-button id="evasion-build-value" class="pob"></x-tooltip-button>
	</label>
	<label>
		energy shield
		<x-numeric-input class="short-input" id="energy-shield-input"></x-numeric-input>
		<x-tooltip-button id="energy-shield-build-value" class="pob"></x-tooltip-button>
	</label>
</div>
<div>
	<label>
		prefix
		<x-numeric-input class="short-input" id="prefix-input"></x-numeric-input>
	</label>
	<label>
		suffix
		<x-numeric-input class="short-input" id="suffix-input"></x-numeric-input>
	</label>
	<label>6-link<input id="linked-check" type="checkbox"></label>
</div>
<div>
	<label>Uncorrupted<input id="uncorrupted-check" type="checkbox"></label>
	<!-- todo[high] allow filtering for unmirrored & unsplit-->
	<label>Non unique<input id="non-unique-check" type="checkbox"></label>
	<x-multi-select-lined id="influence-input" placeholder="Add influences"></x-multi-select-lined>
</div>
<div>
	<input id="search-input" placeholder="search (e.g. duration, resist)" title="ctrl+g">
	<button id="drop-implicit-mods-button">Drop Implicits</button>
	<button id="replace-resist-mods-button">Replace Resists</button>
	<button id="replace-attribute-mods-button">Replace Attributes</button>
	<button id="enable-all-mods-button">Enable All</button>
</div>
<x-arrangeable-list id="query-properties-list"></x-arrangeable-list>
