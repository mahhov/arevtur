<style>
	@import '../sharedStyle.css';

	:host {
		display: block;
	}

	#name-input {
		width: 400px;
	}

	#type-input {
		width: 200px;
	}

	.short-input::part(input) {
		width: 60px;
	}

	#query-properties-list x-query-property {
		border: 1px solid transparent;
	}

	#query-properties-list x-query-property:where(:hover, .dragging, .search-highlighted) {
		border: 1px solid var(--interactable-focus-border);
	}

	#search-input {
		width: 400px;
	}

	label:not(:first-child),
	x-multi-select-lined {
		margin-left: 15px;
	}

	x-tooltip-button {
		position: relative;
	}
</style>

<div>
	<x-autocomplete-input id="name-input" placeholder="name"></x-autocomplete-input>
</div>
<div>
	<x-autocomplete-input id="type-input" placeholder="type"></x-autocomplete-input>
	<label>
		Value
		<x-numeric-input id="min-value-input" class="short-input"
						 title="Min item weight"></x-numeric-input>
	</label>
	<label>
		Price
		<x-numeric-input id="price-input" class="short-input"
						 title="Max item price in chaos"></x-numeric-input>
	</label>
	<label>Offline<input id="offline-check" type="checkbox"
						 title="Include items from offline accounts"></label>
	<button id="smart-build-import-for-type-button" class="pob"
			title="PoB Import + Replace Resists + Replace Attributes + Add Pseudo + Enable All">
		Smart PoB Import
	</button>
	<button id="build-import-for-type-button" class="pob experimental"
			title="Get the mods that are useful to this build">PoB Import
	</button>
</div>
<div>
	<span class="experimental">
		<label>
			Armour
			<x-numeric-input id="armour-input" class="short-input"></x-numeric-input>
			<x-tooltip-button id="armour-build-value" class="pob"></x-tooltip-button>
		</label>
		<label>
			Evasion
			<x-numeric-input id="evasion-input" class="short-input"></x-numeric-input>
			<x-tooltip-button id="evasion-build-value" class="pob"></x-tooltip-button>
		</label>
		<label>
			Energy shield
			<x-numeric-input id="energy-shield-input" class="short-input"></x-numeric-input>
			<x-tooltip-button id="energy-shield-build-value" class="pob"></x-tooltip-button>
		</label>
	</span>
</div>
<div>
	<span class="experimental">
		<label>
			Prefix
			<x-numeric-input id="prefix-input" class="short-input"></x-numeric-input>
		</label>
		<label>
			Suffix
			<x-numeric-input id="suffix-input" class="short-input"></x-numeric-input>
		</label>
	</span>
</div>
<div>
	<label>6-link<input id="linked-check" type="checkbox"
						title="Find items that are either 6-linked or can be 6-linked for under the price range"></label>
	<label>Uncorrupted<input id="uncorrupted-check" type="checkbox"
							 title="Find uncorrupted items only"></label>
	<label>Non Unique<input id="non-unique-check" type="checkbox"
							title="Find non unique items only"></label>
	<!-- todo[low] influences not working and not styled dark -->
	<x-multi-select-lined id="influence-input" class="experimental"
						  placeholder="Add influences"></x-multi-select-lined>
</div>
<div>
	<input id="search-input" placeholder="search (e.g. duration, resist)" title="ctrl+g">
	<span class="experimental">
		<button id="drop-implicit-mods-button" title="Remove all implicit mods">Drop Implicits
		</button>
		<button id="replace-resist-mods-button"
				title="Replace all resist mods with a pseudo total resist mod. Useful when looking for a specific corrupted mod.">
			Replace Resists
		</button>
		<button id="replace-attribute-mods-button"
				title="Replace all attribute mods with 3 pseudo attribute mods">Replace Attributes
		</button>
		<button id="add-crafted-mods-button" class="experimental"
				title="Add all crafted mods matching the existing explicit mods. This isn't very useful since searching for an explicit mode will include crafted mods.">
			Add Crafted
		</button>
		<button id="add-pseudo-mods-button"
				title="When possible, merge all duplicate explicit, implicit, and crafted mods into pseudo mods">
			Add Pseudo
		</button>
		<button id="enable-all-mods-button" title="Enable the top 35 mods">Enable All</button>
	</span>
</div>
<x-arrangeable-list id="query-properties-list"></x-arrangeable-list>
