<style>
	@import '../sharedStyle.css';

	:host {
		display: flex;
		flex-direction: column;
		gap: 15px;
	}

	#top-row {
		display: flex;
		align-items: center;
		gap: 15px;
	}

	#results-count {
		margin-left: 5px;
	}

	#price-per-value-input::part(input) {
		width: 60px;
	}

	#search-input {
		flex: 1;
	}

	progress[value="1"] {
		display: none;
	}

	#results-progress-bar {
		width: 100%;
	}

	.scroll {
		flex: 1;
		overflow: auto;

		display: grid;
		grid-template-columns: repeat(auto-fit, 350px);
		align-items: end;
		grid-auto-flow: dense;
		align-content: start;

		scroll-padding-top: 450px; /* height of enlarged chart */
	}

	#results-chart {
		position: sticky;
		top: 0;
		grid-column: span 1 / -1;
		grid-row: span 1 / -1;
		justify-self: end; /* horizontal */
		align-self: start; /* vertical */
	}

	#results-list {
		display: contents;
	}

	x-item-listing.search-hidden {
		display: none;
	}
</style>

<div>
	<div id="top-row">
		<span title="# of ready items / # of items received / # of items in current query">
			Count: <span id="results-count"></span></span>
		<x-autocomplete-input id="sort-build-value-input" placeholder="sort"
		                      size="3"></x-autocomplete-input>
		<x-numeric-input id="price-per-value-input" min="0"
		                 title="How much chaos you're willing to pay per +1 value.&#10;If 0, sorts items by value only.&#10;Otherwise, sorts by a combination of value & price."></x-numeric-input>
		<!-- todo[medium] allow searching tags e.g. crafted-->
		<input id="search-input" placeholder="search (e.g. energyshield, !evasion, !armour)"
		       title="ctrl+f">
	</div>
	<progress id="results-progress-bar" max="1" value="1"></progress>
</div>

<div class="scroll">
	<div id="results-list"></div>
	<!-- position after results list so that the ItemListing .pane doesn't bleed through -->
	<x-chart id="results-chart" axis-label-x="Chaos" axis-label-y="Value" width="300"
	         height="300"></x-chart>
</div>
