<style>
	@import '../sharedStyle.css';

	:host {
		display: flex;
		flex-direction: column;
		gap: 15px;
	}

	#top-row {
		display: flex;
		align-items: center;
		gap: 15px;
	}

	#results-count {
		margin-left: 5px;
	}

	#search-input {
		flex: 1;
	}

	progress[value="1"] {
		display: none;
	}

	#results-progress-bar {
		width: 100%;
	}

	.scroll {
		flex: 1;
		overflow: auto;

		display: grid;
		grid-template-columns: repeat(auto-fit, 350px);
		align-items: end;
		grid-auto-flow: dense;
		align-content: start;

		scroll-padding-top: 600px; /* height of chart */
	}

	#results-chart {
		position: sticky;
		top: 0;
		grid-column: span 2 / -1;
		grid-row: span 1 / -1;
		margin-left: auto;
	}

	#results-list {
		display: contents;
	}

	x-item-listing.search-hidden {
		display: none;
	}
</style>

<div>
	<div id="top-row">
		<span title="how many items are being shown / how many items have been received and are being sorted / how many items are expected">
			Count: <span id="results-count">0 / 0 / 0</span></span>
		<!-- todo[high] allow sorting by craft value-->
		<x-autocomplete-input id="sort-build-value-input" placeholder="sort"
		                      size="2"></x-autocomplete-input>
		<input id="search-input" placeholder="search (e.g. energyshield, !evasion, !armour)"
		       title="ctrl+f">
	</div>
	<progress id="results-progress-bar" max="1" value="1"></progress>
</div>

<div class="scroll">
	<div id="results-list"></div>
	<!-- position after results list so that the ItemListing .pane doesn't bleed through -->
	<x-chart axis-label-x="Chaos" axis-label-y="Value" width="600" height="600"
	         id="results-chart"></x-chart>
</div>
