<style>
	@import '../sharedStyle.css';

	.container {
		display: inline-block;
		padding: 5px;
	}

	label:not(:first-child) {
		margin-left: 15px;
	}

	x-numeric-input::part(input) {
		width: 60px;
	}

	#life-weight::part(input) {
		background-color: var(--colored-text-background-blue)
	}

	:is(#elemental-resist-weight, #chaos-resist-weight)::part(input) {
		background-color: var(--colored-text-background-orange)
	}

	#damage-weight::part(input) {
		background-color: var(--colored-text-background-red)
	}

	.attribute-weight::part(input) {
		background-color: var(--colored-text-background-light-green)
	}
</style>

<span class="container pob">
	<x-path-select id="pob-path" directory
	               placeholder="Select PoB Path"></x-path-select>
	<x-path-select id="build-path" extension="xml"
	               placeholder="Select PoB Build"></x-path-select>
	<button id="refresh">Refresh Build</button>
	<div class="tour-pob-configs">
		<div>
			<label title="Weight for Effective Hit Pool">
				Eff Hit Pool
				<x-numeric-input id="life-weight" min="0" max="1" step=".05"></x-numeric-input>
			</label>
			<label title="Weight for elemental resists, including over-cap resists">
				Ele Resists
				<x-numeric-input id="elemental-resist-weight" min="0" max="1"
				                 step=".05"></x-numeric-input>
			</label>
			<label title="Weight for chaos resist, including over-cap resist">
				Chaos Resist
				<x-numeric-input id="chaos-resist-weight" min="0" max="1"
				                 step=".05"></x-numeric-input>
			</label>
			<label title="Weight for Full DPS">
				Full DPS
				<x-numeric-input id="damage-weight" min="0" max="1" step=".05"></x-numeric-input>
			</label>
			<label title="Weight for total strength">
				Str
				<x-numeric-input id="attribute-str-weight" class="attribute-weight"
				                 min="0" max="1" step=".05"></x-numeric-input>
			</label>
			<label title="Weight for total dexterity">
				Dex
				<x-numeric-input id="attribute-dex-weight" class="attribute-weight"
				                 min="0" max="1" step=".05"></x-numeric-input>
			</label>
			<label title="Weight for total intelligence">
				Int
				<x-numeric-input id="attribute-int-weight" class="attribute-weight"
				                 min="0" max="1" step=".05"></x-numeric-input>
			</label>
		</div>
		<div>
			<label title="">
				Include Eldritch Mods
				<input id="include-eldritch-check" type="checkbox">
			</label>
			<label title="">
				Include Influence Mods
				<input id="include-influence-check" type="checkbox">
			</label>
			<label title="">
				Include Talisman Mods
				<input id="include-talisman-check" type="checkbox">
			</label>
		</div>
		<div>
			<label title="Exclude ES from Effective Hit Pool">
				Ignore ES
				<input id="ignore-es-check" type="checkbox">
			</label>
			<label title="Exclude elemental resists from Effective Hit pool. The resist weight will still apply.">
				Equal elemental resists
				<input id="equal-elemental-resists-check" type="checkbox">
			</label>
			<label title="Exclude chaos resist from Effective Hit pool. The resist weight will still apply.">
				Equal chaos resists
				<input id="equal-chaos-resist-check" type="checkbox">
			</label>
		</div>
	</div>
</span>
