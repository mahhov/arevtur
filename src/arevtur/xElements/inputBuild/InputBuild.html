<style>
	@import '../sharedStyle.css';

	.container {
		display: inline-block;
		padding: 5px;
	}

	label:not(:first-child) {
		margin-left: 15px;
	}

	x-numeric-input::part(input) {
		width: 60px;
	}

	#life-weight::part(input) {
		background-color: var(--colored-text-background-blue)
	}

	#resist-weight::part(input) {
		background-color: var(--colored-text-background-orange)
	}

	#damage-weight::part(input) {
		background-color: var(--colored-text-background-red)
	}

	.attribute-weight::part(input) {
		background-color: var(--colored-text-background-light-green)
	}
</style>

<span class="container pob">
	<x-path-select id="pob-path" class="maximized-hidden" directory
	               placeholder="Select PoB Path"></x-path-select>
	<x-path-select id="build-path" class="maximized-hidden" extension="xml"
	               placeholder="Select PoB Build"></x-path-select>
	<button id="refresh" class="maximized-hidden">Refresh Build</button>
	<div>
		<label>
			Life
			<x-numeric-input id="life-weight" min="0" max="1" step=".05"></x-numeric-input>
		</label>
		<label>
			Resist
			<x-numeric-input id="resist-weight" min="0" max="1" step=".05"></x-numeric-input>
		</label>
		<label>
			Damage
			<x-numeric-input id="damage-weight" min="0" max="1" step=".05"></x-numeric-input>
		</label>
		<label>
			Str
			<x-numeric-input id="attribute-str-weight" class="attribute-weight"
			                 min="0" max="1" step=".05"></x-numeric-input>
		</label>
		<label>
			Dex
			<x-numeric-input id="attribute-dex-weight" class="attribute-weight"
			                 min="0" max="1" step=".05"></x-numeric-input>
		</label>
		<label>
			Int
			<x-numeric-input id="attribute-int-weight" class="attribute-weight"
			                 min="0" max="1" step=".05"></x-numeric-input>
		</label>
		<label>
			Ignore ES
			<input id="ignore-es-check" type="checkbox">
		</label>
		<label>
			Equal resists
			<input id="equal-resists-check" type="checkbox">
		</label>
	</div>
</span>
