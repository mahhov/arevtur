<style>
	@import '../sharedStyle.css';

	:host {
		height: 450px;
		padding: 10px;
		border: 1px solid var(--interactable-border);
		background-color: var(--interactable-back);

		display: flex;
		flex-direction: column;
		gap: 10px;
	}

	:host(.selected) {
		background: var(--interactable-active-back);
	}

	:host(.hovered) {
		background: var(--interactable-hover-back);
	}

	.scroll {
		overflow: auto;
		flex: 1 1 0;
	}

	#corrupted-text,
	#mirrored-text,
	#split-text {
		color: var(--colored-text-red);
		font-weight: bold;
	}

	#influence-list {
		color: var(--colored-text-light-green);
	}

	#defense-container {
		color: var(--colored-text-orange);
	}

	#enchant-list {
		color: var(--colored-text-light-green);
	}

	#rune-list {
		color: var(--colored-text-blue);
	}

	#implicit-list {
		color: var(--colored-text-green);
	}

	#fractured-list {
		color: var(--colored-text-orange);
	}

	#crafted-list {
		color: var(--colored-text-blue);
	}

	#pseudo-container {
		color: var(--colored-text-pink);
	}

	.value {
		font-weight: bold;
	}

	.button-pane {
		flex: 0 0;
		position: relative;
	}

	.small-info {
		font-size: 12px;
	}

	#account-text {
		overflow: hidden;
		text-wrap: nowrap;
		text-overflow: ellipsis;
	}
</style>

<div class="scroll">
	<div>
		<div id="name-text"></div>
		<div>
			<span id="type-text"></span>
			<span id="item-level-text"></span>
		</div>
	</div>
	<div>
		<div id="corrupted-text">corrupted</div>
		<div id="mirrored-text">mirrored</div>
		<div id="split-text">split</div>
		<div id="influence-list"></div>
	</div>
	<div id="sockets-list"></div>
	<div>
		<!-- todo[medium] don't show affix count if both are 0-->
		<div>P <span id="prefixes-text"></span></div>
		<div>S <span id="suffixes-text"></span></div>
		<div class="value">Affix value: <span id="affix-value-text"></span></div>
	</div>
	<div id="quality-text"></div>
	<div id="defense-container">
		<div id="defense-list"></div>
		<div class="value">Defense value: <span id="defense-value-text"></span></div>
	</div>
	<div id="enchant-list"></div>
	<div id="rune-list"></div>
	<div id="implicit-list"></div>
	<div id="fractured-list"></div>
	<div id="explicit-list"></div>
	<div id="crafted-list"></div>
	<div id="pseudo-container">
		<div id="pseudo-list"></div>
		<div class="value">Mod value: <span id="weight-value-text"></span></div>
	</div>
</div>

<div class="button-pane">
	<!-- todo[medium] show pob value without need to hover -->
	<div>
		<x-tooltip-button id="weight-value"></x-tooltip-button>
		<x-tooltip-button id="build-value" class="pob"></x-tooltip-button>
		<x-tooltip-button id="craft-value" class="pob"></x-tooltip-button>
	</div>
	<div>
		<x-tooltip-button id="price"></x-tooltip-button>
	</div>
	<div>
		<button id="direct-whisper">Direct whisper</button>
		<button id="copy-whisper">Copy whisper</button>
		<button id="copy-item-button">Copy item</button>
	</div>
</div>

<div class="small-info">
	<div id="account-text"></div>
	<div><span id="date-text"></span> - <span id="online-status-text"></span></div>
</div>
