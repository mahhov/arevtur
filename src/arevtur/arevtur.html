<style>
	@import '../themeStyle.css';
	@import '../sharedStyle.css';

	body {
		display: flex
	}

	.container {
		display: flex;
		flex: 1;
		gap: 15px;
	}

	x-inputs, x-results {
		padding: 10px;
		overflow: hidden;
	}

	:root.maximize x-inputs {
		display: none;
	}

	/* in vertical view, split 50%/50%, while allowing the results to grow if inputs don't need all the space */
	:root:not(.horizontal) {
		.container {
			flex-direction: column;
		}

		x-results {
			flex: 1 0 50%;
		}
	}

	/* in horizontal view, split 1050px/the-rest */
	:root.horizontal {
		x-inputs {
			flex: 0 0 1050px;
		}

		x-results {
			flex-grow: 1;
		}
	}
</style>

<script type="module">
	require('./xElements/import');
</script>

<div class="container">
	<x-inputs class="area"></x-inputs>
	<x-results class="area"></x-results>
	<x-tour></x-tour>
</div>

<script type="module">
	require('../services/logging');
	const {webFrame} = require('electron');
	const {clamp, transpose} = require('../util/util');
	const googleAnalyticsForRenderer = require(
		'../services/googleAnalytics/googleAnalyticsForRenderer');
	const TradeQueryQueue = require('./TradeQueryQueue');

	const $ = document.querySelector.bind(document);

	let tradeQueryQueue = new TradeQueryQueue();
	tradeQueryQueue.addListener('items', items => $('x-results').joinItems(items));
	tradeQueryQueue.addListener('progress', ({ratio, itemCount}) =>
		$('x-results').updateItemsProgress(ratio, itemCount));

	$('x-inputs').addEventListener('submit', async e => {
		if (!e.detail.add) {
			$('x-results').clearItems();
			tradeQueryQueue.cancel();
		}
		tradeQueryQueue.addQueries(await $('x-inputs').finalizeTradeQuery());
	});

	$('x-inputs').addEventListener('cancel', () => tradeQueryQueue.cancel());

	document.addEventListener('wheel', e => {
		if (!e.ctrlKey)
			return;
		let sign = e.deltaY < 0 ? 1 : -1;
		let factor = clamp(webFrame.getZoomLevel() + sign, -8, 0);
		webFrame.setZoomLevel(factor);
	});

	googleAnalyticsForRenderer.emit('arevturLoaded');

	// todo[low] catalysts

	// todo[low] items sometimes coming back without pseudo mod 'Sum: '
	// todo[medium] make UI easier to understand and add tooltips
	// todo[medium] catch JSON and pob and https request failures
</script>
